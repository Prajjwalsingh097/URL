    </head>

    <body class="bg-secondary">
            
            <div class="container bg-light " style="height: auto;">
                <div class="shadow text-center" style="height: fit-content;">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <br>
                            <a href="{% url 'home' %}" class="btn form-control-lg btn-outline-primary">Home</a>

                        </div>
                        <div class="col-md-12">
                            <h4>
                                <br>
                                <span class="text-primary">
                                    URL
                                </span>
                                <span class="text-muted">
                                    Shortner
                                </span>
                                <hr class="text-primary">
                            </h4>
                        </div>
                        <div class="col-md-12">
                            <br>
                        </div>

                        <div class="col-md-12 text-center">
                            <div class="row">
                                
                                <div class="col-md-3">

                                </div>
                                <div class="card col-md-6">
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">

                                            </div>
                                            <label class="text-center text-muted font-weight-bold ">
                                                Enter Url <input type="url" name="long_url" class="form-control form-group border-primary " required>
                                                <input type="submit" class="btn-primary form-group form-control" value="Generate URL">
                                            </label>
            
                                        
                                            
                                        </form>
                                    </div>
                                    {% if short_link %}
                                    <div class="card-footer text-left">
                                       

                                        <input type="url" name="shorted_url" id="short_url" class="text-primary border-primary form-control" value="{{short_link}}" required readonly>
                                        <hr>
                                        <button id="Copy_btn" class="btn form-control-sm form-group btn-outline-success">Copy <i class="fa fa-copy"></i></button>
                                        <a href="{{short_link}}" target='blank' id="new_window_btn" class="btn  form-control-sm form-group btn-outline-primary">Open Link </a>
                                        

                                    </div>
                                    <script>

                                        const Input_Short_URL=document.getElementById("short_url");
                                        const Copy_btn = document.getElementById("Copy_btn");

                                        Copy_btn.onclick = function(){
                                            // Select URL
                                            Input_Short_URL.select();

                                            // execCommand for Copy text(URL)
                                            document.execCommand("Copy");
                                        };

                                    </script>
                                    {% else %} 
                                    <br>
                                    <br>
                                    <br>
                                   
                                    {% endif %}
                                   
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-md-12">
                           
                            <br>
                            <br>
                            <div class="text-center text-muted">
                                <hr>
                                InfraCloud | Assignment | <small>by</small> Prajjwal Singh
                               
                            </div>
                            <br>
                            
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
    </body>

</html>
